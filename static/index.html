<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>HTML Template - Full Page Slider Navigation</title>
    <meta name="description" content="A brief page description">
    
    <link rel="stylesheet" href="styles/original_style.css">
    <link rel="stylesheet" href="styles/briup_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="scripts/original_script.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              sectionsColor: [undefined, '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
              anchors: ['firstPage', 'secondPage', 'thirdPage', '4thpage', 'lastPage'],
              menu: '#menu',
            });
        });
    </script>
</head>

<body>


<!-- <ul id="menu">
    <li data-menuanchor="firstPage" class="active"><a href="#firstPage">First</a></li>
    <li data-menuanchor="secondPage"><a href="#secondPage">Second</a></li>
    <li data-menuanchor="thirdPage"><a href="#thirdPage">Third</a></li>
    <li data-menuanchor="4thpage"><a href="#4thpage">Third</a></li>
</ul> -->

<div id="fullpage">
    
    <div class="section active" id="section0">
        <div class="mainLogo">
            <img src='imgs/logo/logo_orizzontale_solo_logo.png' id='img-Logo'/>
            <p id="subtitleLogo">FESTIVAL</p>
        </div>
        <hr class="mainSeparator">
        <div class="subtitleLabelsContainer container">
            <div class="row">
                <div class="col">
                    <a href="#secondPage"><p class="lead subtitleLabel" align="center">Food</p></a>
                </div>
                <div class="col">
                    <a href="#thirdPage"><p class="lead subtitleLabel" align="center">Music</p></a>
                </div>
                <div class="col">
                    <a href="#4thpage"><p class="lead subtitleLabel" align="center">Art</p></a>
                </div>
            </div>
            <div class="row">
                <div class="col main-arrows-down">
                    <i class="fa fa-arrow-down fa-2x main-arrow-down" aria-hidden="true"></i>
                    <i class="fa fa-arrow-down fa-2x main-arrow-down" aria-hidden="true"></i>
                    <i class="fa fa-arrow-down fa-2x main-arrow-down" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>


    <div class="section" id="section1">
        <div class="slide" id="slide1">
            <div class="intro">
                <h1>First Slide</h1>
                <p>Keep scrolling down</p>
            </div>
        </div>
        <div class="slide" id="slide2">
            <h1>Slide 2</h1>
			<p>You can also scroll left or right on this screen</p>
        </div>
        <div class="slide" id="slide3">
            <h1>Slide 3</h1>
        </div>

    </div>
    <div class="section" id="section2">
        <div class="intro">
            <h1>The End</h1>
            <p>You reached the bottom of the page</p>
        </div>
    </div>

    <div class="section" id="section3">
        <div class="intro">
            <h1>The End 2</h1>
            <p>You reached the bottom of the page</p>
        </div>
    </div>
</div>

</body>

</html>
